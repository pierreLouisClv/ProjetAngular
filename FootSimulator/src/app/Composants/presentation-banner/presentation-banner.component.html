<div *ngIf="!areTeamNamesOk" class="row pt-2">
  <div class="col-5">
    <div class="d-flex flex-wrap">
      <img class="logo" *ngFor="let team of teams" src="{{team.pathLogo}}">
    </div>
  </div>
  <div class="col-5">
    <div class="d-flex flex-wrap names">
      <p class="name" *ngFor="let classmate of names">{{classmate.name}}</p>
    </div>
  </div>
  <div class="col-2">
    <button type="submit" class="name button" (click)="randomizeTeamOwners()" name="">GO</button>
  </div>
</div>
